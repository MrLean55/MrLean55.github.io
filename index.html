<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=640px, user-scalable=no">
    <title>学校通行证</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
        <div class="back">
            <div class="logo">
    
            </div>
            <div class="basic">
                <div class="img">
                    <img class="user_avatar" src="Hanako%20Kuroe-1.png">
			        <input type="file" accept="image/*" id="js_logo_img" class="logo-img-add">
                </div>
                <div class="info">
                    <div class="info_1">
                            姓名：<input type="text" placeholder="姓名" >
                    </div>
                    <div class="info_2">
                            学院：<input type="text" placeholder="班级" >
                    </div>
                    <div class="info_3">
                            学号：<input type="text" placeholder="学号" >
                    </div>
                    <div class="time_1">
                        出发时间：2021-06-06 07:45
                    </div>
                    <div class="time_2">
                        出发时间：2021-06-28 07:45
                    </div>
                    <div class="clock">
                            <span id="t_1">现在时刻：</span>

                            <div class="year"><input type="number" placeholder="年" value="2021"></div>
                            <span>&nbsp-</span>
                            <div class="month"><input type="number" placeholder="月" value="" ></div>
                            <span>-</span>
                            <div class="date"><input type="number" placeholder="日" value="" ></div>
                            <p id="time">
                                12:12:12 AM
                            </p>

                    </div>
                </div>
                <div class="button">
                    我要回校
                </div>
            </div>
        </div>
        
        <script src="index.js" type="text/javascript"></script>

</body>
</html>
